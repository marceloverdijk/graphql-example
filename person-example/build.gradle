buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'io.smallrye:smallrye-graphql-gradle-plugin:1.0.2-SNAPSHOT'
    }
}

plugins {
    id 'java'
    id 'war'
}

apply plugin: 'io.smallrye.graphql' // with this we can use ./gradlew generateSchema

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.smallrye:smallrye-graphql-servlet:1.0.2-SNAPSHOT'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    runtimeOnly 'org.microprofile-ext.openapi-ext:openapi-ui:1.1.4'
    providedCompile 'org.eclipse.microprofile:microprofile:3.3'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}

group = 'com.github.phillip-kruger.graphql'
version = '1.0.0-SNAPSHOT'
description = 'GraphQL Demo :: Person Example'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
